<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let me Know me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Let me Know me</h1>
            <p class="subtitle">친구들이 보는 진짜 '나'의 모습을 발견해보세요</p>
        </header>

        <main>
            <!-- 링크 생성 섹션 -->
            <section class="create-section" id="create-section">
                <div class="input-group">
                    <input type="text" id="name-input" placeholder="이름(닉네임)을 입력하세요" maxlength="20">
                    <button id="create-btn" class="btn-primary">내 리포트 링크 만들기</button>
                </div>
                <p class="help-text">친구들에게 공유할 설문 링크를 생성합니다</p>
            </section>

            <!-- 생성된 링크 표시 영역 -->
            <section class="link-display-area" id="link-display-area" style="display: none;">
                <div class="success-message">
                    <h3>🎉 링크가 생성되었습니다!</h3>
                    <div class="link-container">
                        <div class="link-item">
                            <label>📤 친구들에게 공유할 설문 링크:</label>
                            <div class="link-box">
                                <input type="text" id="feedback-link" readonly>
                                <button class="copy-btn" data-target="feedback-link">복사</button>
                            </div>
                        </div>
                        <div class="link-item">
                            <label>📊 내 결과 확인 링크:</label>
                            <div class="link-box">
                                <input type="text" id="result-link" readonly>
                                <button class="copy-btn" data-target="result-link">복사</button>
                            </div>
                        </div>
                    </div>
                    <button id="create-another-btn" class="btn-secondary">다시 만들기</button>
                </div>
            </section>

            <!-- 최근 리포트 목록 -->
            <section class="recent-reports">
                <h2>최근에 생성된 리포트 📝</h2>
                <div id="report-list" class="report-list">
                    <div class="loading">리포트 목록을 불러오는 중...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Let me Know me. 나를 알아가는 여정을 시작해보세요.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script>
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentReports();
            initializeMainPage();
        });
    </script>
</body>
</html>
